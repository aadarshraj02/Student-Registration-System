<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="sript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Student Registration System</h2>
      <form action="">
        <div class="form-group">
          <input type="number" placeholder="Student Id" id="studentId" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Student Name" id="studentName" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Id" id="email" />
        </div>
        <div class="form-group">
          <input type="number" placeholder="Contact Number" id="phone" />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
