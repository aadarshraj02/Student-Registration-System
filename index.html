<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="sript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center m-2">Student Registration System</h2>
      <h4 class="m-2 p-2 text-center">Registration Form</h4>
      <form action="">
        <div class="form-group">
          <label for="studentId">Student Id</label>
          <input
            type="number"
            placeholder="Student Id"
            id="studentId"
            class="form-control mt-1 p-2"
          />
        </div>
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input
            type="text"
            placeholder="Student Name"
            id="studentName"
            class="form-control mt-1 p-2"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Id</label>
          <input
            type="email"
            placeholder="Email Id"
            id="email"
            class="form-control mt-1 p-2"
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input
            type="number"
            placeholder="Contact Number"
            id="phone"
            class="form-control mt-1 p-2"
          />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-success mt-3 w-100" id="submit">
            Register
          </button>
        </div>
      </form>
      <h4 class="mt-3 mb-3 text-center">Registered Students List</h4>
      <div class="reg-table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SrNo.</th>
              <th scope="col">Student Id</th>
              <th scope="col">Student Name</th>
              <th scope="col">Email</th>
              <th scope="col">Contact</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
